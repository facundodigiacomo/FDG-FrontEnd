<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="mesE">Mes</label>
                    <input type="text" class="form-control" id="mesE" name="mesE" [(ngModel)]="mesE" required>
                </div>
                <div class="form-group">
                    <label for="anoE">AÃ±o</label>
                    <input type="text" class="form-control" id="anoE" name="anoE" [(ngModel)]="anoE" required>
                </div>
                <div class="form-group">
                    <label for="lugarE">Lugar</label>
                    <input type="text" class="form-control" id="lugarE" name="lugarE" [(ngModel)]="lugarE" required>
                </div>
                <br>
                <button class="btn btn-primary">Agregar experiencia</button>
            </form>
        </div>
    </div>
</div>
